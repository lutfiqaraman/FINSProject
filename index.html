<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINS Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center mt-5">
                <h4 class="text-uppercase d-block">closing price</h4>
            </div>
            <p class="d-flex justify-content-center">
                closing price for a specific period
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-5">
        <div>
            Zoom
            <span class="p-1">10D</span>
            <span class="p-1">1M</span>
            <span class="p-1">3M</span>
            <span class="p-1">6M</span>
            <span class="p-1">1Y</span>
            <span class="p-1">2Y</span>
            <span class="p-1">All</span>
        </div>
        <div>
            <label for="dateFrom">From</label>
            <input type="text" name="dateFrom" id="dateFrom">

            <label for="dateTo">To</label>
            <input type="text" name="dateTo" id="dateTo">
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
