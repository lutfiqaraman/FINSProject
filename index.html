<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINS Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center mt-5">
                <h4 class="text-uppercase d-block">closing price</h4>
            </div>
            <p class="d-flex justify-content-center">
                closing price for a specific period
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between mt-5 mb-5">
                <div>
                    <ul class="justify-content-center list-inline">
                        <li class="list-inline-item">Zoom </li>
                        <li class="list-inline-item">
                            <a href="#">10D</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">1M</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">3M</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">6M</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">1Y</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">2Y</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">All</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="dateFrom">From</label>
                    <input type="text" name="dateFrom" id="dateFrom">

                    <label for="dateTo">To</label>
                    <input type="text" name="dateTo" id="dateTo">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="fins_line_chart_container">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 mt-3 fins_histogram_chart_container">
            </div>
        </div>
    </div>

</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
